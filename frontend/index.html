<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary SEO -->
    <title>RatingApp | Rate & Review Products, Services & Experiences</title>

    <meta
      name="description"
      content="RatingApp is a powerful platform to rate and review products, services, and experiences. Discover top-rated items, share feedback, and explore honest reviews instantly."
    />

    <meta
      name="keywords"
      content="rating app, review website, product reviews, service ratings, online feedback platform, user reviews"
    />

    <meta name="author" content="Swapnil Shelke" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ratingapp.online/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/logo.png" />
    <link rel="apple-touch-icon" href="/public/logo.png" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ratingapp.online/" />
    <meta property="og:title" content="RatingApp | Rate & Review Anything Online" />
    <meta property="og:description" content="Discover, rate, and review products and services with RatingApp. Honest feedback from real users." />
    <meta property="og:image" content="https://ratingapp.online/logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RatingApp | Rate & Review Anything Online" />
    <meta
      name="twitter:description"
      content="Explore ratings, share reviews, and discover top-rated products instantly."
    />
    <meta name="twitter:image" content="https://ratingapp.online/logo.png" />

    <!-- Theme Color (Mobile Browser Color) -->
    <meta name="theme-color" content="#0f172a" />


    <!-- Additional SEO & Accessibility -->
    <meta name="application-name" content="RatingApp" />
    <meta name="msapplication-TileColor" content="#0f172a" />
    <meta name="msapplication-TileImage" content="/public/logo.png" />
    <meta name="theme-color" content="#0f172a" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RatingApp" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <link rel="manifest" href="/manifest.json" />
    <!-- Preload logo for performance -->
    <link rel="preload" as="image" href="/public/logo.png" />
  </head>

  <body>
    <noscript>
      <strong>We're sorry but RatingApp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="root" aria-label="RatingApp main content"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
