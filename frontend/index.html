<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Title -->
    <title>RatingApp – Rate Stores, Manage Feedback & Track Customer Reviews Online</title>

    <!-- SEO Meta Description -->
    <meta name="description" content="RatingApp helps businesses collect ratings, manage customer feedback, and track reviews online. Fast, simple, and powerful rating system for stores." />

    <!-- SEO Keywords -->
    <meta name="keywords" content="rating app, store ratings, customer feedback, review management, business reviews, online ratings, feedback system, customer reviews, store management, rating platform" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ratingapp.online/" />

    <!-- Author & Publisher -->
    <meta name="author" content="RatingApp" />
    <meta name="publisher" content="RatingApp" />
    <meta name="application-name" content="RatingApp" />

    <!-- Robots -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="RatingApp" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://ratingapp.online/" />
    <meta property="og:title" content="RatingApp – Rate Stores & Manage Feedback Online" />
    <meta property="og:description" content="RatingApp helps businesses collect ratings, manage customer feedback, and track reviews online. Fast, simple, and powerful rating system for stores." />
    <meta property="og:image" content="https://ratingapp.online/logo.png" />
    <meta property="og:image:alt" content="RatingApp Logo" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ratingapp" />
    <meta name="twitter:creator" content="@ratingapp" />
    <meta name="twitter:url" content="https://ratingapp.online/" />
    <meta name="twitter:title" content="RatingApp – Rate Stores & Manage Feedback Online" />
    <meta name="twitter:description" content="RatingApp helps businesses collect ratings, manage customer feedback, and track reviews online. Fast, simple, and powerful rating system for stores." />
    <meta name="twitter:image" content="https://ratingapp.online/logo.png" />
    <meta name="twitter:image:alt" content="RatingApp Logo" />

    <!-- Structured Data - Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "RatingApp",
      "url": "https://ratingapp.online",
      "description": "RatingApp helps businesses collect ratings, manage customer feedback, and track reviews online.",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "150"
      }
    }
    </script>

    <!-- Structured Data - Website Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RatingApp",
      "url": "https://ratingapp.online",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ratingapp.online/stores?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- DNS Prefetch & Preconnect for Performance -->
    <link rel="dns-prefetch" href="//ratingapp.online" />
    <link rel="preconnect" href="https://ratingapp.online" crossorigin />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload logo -->
    <link rel="preload" as="image" href="/logo.png" />
  </head>

  <body>
    <noscript>
      <strong>
        We're sorry but RatingApp doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>

    <div id="root" aria-label="RatingApp main content"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
